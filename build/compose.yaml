services:
  webapp:
    container_name: webapp
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    env_file: ../.env.dev
    restart: always
    ports:
      - "8008:8008"
    volumes:
      - ../configs/webapp.yaml:/webapp/configs/webapp.yaml:ro
    command: ./webapp --config configs/webapp.yaml
