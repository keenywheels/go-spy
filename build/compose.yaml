services:
  webapp:
    container_name: webapp
    build:
      context: ..
      dockerfile: build/image/webapp/Dockerfile
    env_file: webapp.env
    restart: always
    ports:
      - "8008:8008"
    volumes:
      - ../configs/webapp.yaml:/webapp/configs/webapp.yaml:ro
    command: ./webapp --config ${WEBAPP_CONFIG_PATH}

  scheduler:
    container_name: scheduler
    build:
      context: ..
      dockerfile: build/image/scheduler/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    env_file: scheduler.env
    restart: always
    ports:
      - "8009:8009"
    volumes:
      - ../configs/scheduler.yaml:/scheduler/configs/scheduler.yaml:ro
    command: ./scheduler --config ${SCHEDULER_CONFIG_PATH}

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 9090
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "9090:9090"

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "9091:9091"
    environment:
      SERVER_PORT: 9091
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:9090

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:9090
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 5s
      timeout: 10s
      retries: 10
